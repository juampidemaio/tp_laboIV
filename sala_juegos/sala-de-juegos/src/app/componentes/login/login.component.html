<div class="overlay d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 450px; border-radius: 20px;">
      <h1 class="text-center mb-4">Inicio Sesión</h1>
      <form (ngSubmit)="goTo('/home')">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="nombreIngresado" name="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="clave">Contraseña</label>
          <input type="password" class="form-control" id="clave" [(ngModel)]="claveIngresada" name="clave" placeholder="Ingrese su contraseña" required>
        </div>
        
        <div class="text-center mb-3">
          <a href="#" id="olvido-contrasena" class="text-decoration-none">¿Olvidó su contraseña?</a>
        </div>
  
        <button type="submit" class="btn btn-warning btn-block rounded-pill font-weight-bold">Ingresar</button>
  
        <div class="text-center mt-3">
          <span>¿No tienes una cuenta?</span>
          <a href="#" id="registrarse" class="text-decoration-none">Registrarse</a>
        </div>
      </form>
    </div>
  </div>
