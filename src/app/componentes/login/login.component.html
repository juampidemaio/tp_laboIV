<div class="overlay d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 450px; border-radius: 20px;">
    <h1 class="text-center mb-4">Inicio Sesión</h1>
    <form (ngSubmit)="Login()">
      <div class="form-group">
        <label for="nombre">Email</label>
        <input type="email" class="form-control" id="nombre" [(ngModel)]="userMail" name="email" placeholder="Ingrese su email" required>
      </div>
      <div class="form-group">
        <label for="clave">Contraseña</label>
        <input type="password" class="form-control" id="clave" [(ngModel)]="userPWD" name="password" placeholder="Ingrese su contraseña" required>
      </div>

      <div class="text-center mb-3">
        <a id="olvido-contrasena" class="text-decoration-none">¿Olvidó su contraseña?</a>
      </div>

      <button type="submit" class="btn btn-warning btn-block rounded-pill font-weight-bold">Ingresar</button>

      <div class="text-center mt-3">
        <button type="button" class="btn quick-access-btn mr-2" (click)="setQuickAccess('lalala@gmail.com', '123456')">Inicio Usuario 1</button>
        <button type="button" class="btn quick-access-btn" (click)="setQuickAccess('papapa@gmail.com', '123456')">Inicio Usuario 2</button>
      </div>

      <div class="text-center mt-3">
        <span>¿No tienes una cuenta?</span>
        <a id="registrarse" class="text-decoration-none" (click)="goTo('/registro')">Registrarse</a>
      </div>
    </form>
  </div>
</div>
